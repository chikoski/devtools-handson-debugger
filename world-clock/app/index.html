<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>世界時計</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <ul id="cities">
        <li>東京</li>
        <li>デリー</li>
        <li>モスクワ</li>
        <li>ベルリン</li>
        <li>パリ</li>
        <li>ロンドン</li>
        <li>ニューヨーク</li>
        <li>ロスアンゼルス</li>
        <li>ハワイ</li>
      </ul>      
      <div class="city">
        <span class="name">N/A</span>
        <div class="time">
          <span class="hour">HH</span>
          <span class="min">MM</span>
          <span class="sec">SS</span>
        </div>
      </div>
    </div>
  </body> 
</html>
